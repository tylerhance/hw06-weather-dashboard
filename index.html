<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Title / Jumbotron-->
    <header>
      <div class="jumbotron jumbotron-fluid mt-2 text-center p-2" style="background-color: #00b9f3; color: #850abe;">
        <div class="container">
          <h1> <strong>Weather Dashboard</strong></h1>
        </div>
      </div>
    </header>

    <main>
    <!-- Section container for search bar -->
    <div class="content-wrapper row"></div>
    <section id="search-bar">
      <form class="form-inline">
          <nav class="navbar navbar-light bg-light">
          <span>Search by City:</span>
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Enter City Name"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </nav>
    </section>
    <hr />
    <!-- Container for cities -->
    <section>
      <div class="city-container"></div>
    </section>
    <section id="currentWeather">
      <div class="live-forecast">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Live Forecast</h1>
            <p class="lead">
              This is a modified jumbotron that occupies the entire horizontal
              space of its parent.
            </p>
          </div>
        </div>
      </div>
    </section>
    <h2>5-Day Forecast:</h2>
    <br/>
    <section id="forecast-container">
      <!-- Cards section for displaying the 5-day forecast -->
      <div class="fiveDay">
        
    <section>
      <div class="container">
        <!-- First container for -->
      </div>
    </section>
  </main>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
