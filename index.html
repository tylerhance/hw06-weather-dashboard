<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Weather Dashboard</h1>
            </div>
          </div>
    </header>
    <!-- Section container for search bar -->
    <section id="search-bar">
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                <span>Search by City:</span>
              <input class="form-control mr-sm-2" type="search" placeholder="Enter City Name" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>
    </section>
    <hr>
    <!-- Container for cities -->
    <section>
        <div class="city-container">
            <button type="button" class="btn btn-primary btn-lg">Seattle</button>
        
            <button type="button" class="btn btn-primary btn-lg">San Diego</button>
          
            <button type="button" class="btn btn-primary btn-lg">Portland</button>
          
            <button type="button" class="btn btn-primary btn-lg">New York</button>
          
            <button type="button" class="btn btn-primary btn-lg">Denver</button>
          </div>
    </section>


    

    
    
    
    
    
    
    <section>
        <div class="container">
            <!-- First container for -->
          </div>


    </section>

















<script src="./assets/js/script.js"></script>
</body>
</html>
